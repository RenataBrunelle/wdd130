        <div class="information">

            <p>Porto Alegre, Brazil</p>
            <p>+55 55 32548799</p>
            <p>raftingadventure@gmail.com</p>

        <form>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3483.6136733756653!2d-51.222918623682936!3d-29.176054591554696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951ea3a99dbcde3d%3A0x7c875dc6b31eb12f!2sShopping%20Villagio%20Caxias!5e0!3m2!1spt-PT!2sbr!4v1764345851194!5m2!1spt-PT!2sbr"

                    <label for="email">Email</label>
                    <input type="text" id="name" name="name">
                    <input type="email" id="email" name="email">
                </div>
                <fieldset>
                    <legend>Message Purpose</legend>
                    <div>
                        <input type="radio" id="generalinquiry" name="purpose" value="option1" required>
                        <label for="generalinquiry">General Inquiry</label>
                    </div>

                    <div>
                        <input type="radio" id="reservation" name="purpose" value="option2">
                        <label for="reservation">Reservation Question</label>
                    </div>

                    <div>
                        <input type="radio" id="website" name="purpose" value="option3">
                        <label for="website">Website Suggestion</label>
                    </div>
                </fieldset>
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
                <div class="form-actions">
                    <input type="checkbox" id="check" name="check">
                    <label for="check">Please Subscribe me to the monthyly newsletter</label>
                </div>
                <button type="submit">Get in Touch!</button>
            </div>
        </form>
        <section>
            <h2>We Are Here to Server You!</h2>
            <div class="gallery">

                    <img src="images/fun1.png" alt="fun1">
